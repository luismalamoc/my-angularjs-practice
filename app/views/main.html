<div layout="row" ng-cloak>
  <div flex="10"></div>

  <div flex="80" class='m-20px-0'>

      <!-- page title & 'create ' button -->
      <md-toolbar class="md-hue-2">
          <div class="md-toolbar-tools">
              <!-- page title -->
              <div flex md-truncate>
                  <h3 class="md-headline">Elements</h3>
              </div>

              <!-- button for creating  -->
              <md-button class="md-raised" ng-click="showCreateForm()">Create</md-button>

          </div>
      </md-toolbar>

      <!-- 'search' bar will be here -->

      <md-content flex>
          <!-- show  record list -->
          <md-list ng-init="read()">
              <md-list-item class="md-3-line" ng-repeat="element in list">

                  <!--  information -->
                  <div class="md-list-item-text">
                      <h3 ng-bind-html="element.name | asColor:element.color"></h3>
                      <h4>Year {{element.year}}</h4>
                      <h4>Pantone value {{element.pantone_value}}</h4>
                  </div>

                  <!-- 'read one', 'edit' and 'delete' buttons -->
                  <div class="md-secondary-container">
                      <!-- 'read one' button will be here -->
                      <!-- 'edit' button will be here -->
                      <!-- 'delete' button will be here -->
                  </div>
                  <md-divider ng-if="!$last"></md-divider>
              </md-list-item>
          </md-list>
      </md-content>
  </div>

  <div flex="10"></div>
</div> <!-- end row -->
