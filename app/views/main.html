<div layout="row" ng-cloak>
  <div flex="10"></div>

  <div flex="80" class='m-20px-0'>

      <!-- page title & 'create product' button -->
      <md-toolbar class="md-hue-2">
          <div class="md-toolbar-tools">
              <!-- page title -->
              <div flex md-truncate>
                  <h3 class="md-headline">People</h3>
              </div>

              <!-- button for creating product -->
              <md-button class="md-raised" ng-click="showCreateProductForm()">Create</md-button>

          </div>
      </md-toolbar>

      <!-- 'search' bar will be here -->

      <md-content flex>
          <!-- show product record list -->
          <md-list ng-init="readPeople()">
              <md-list-item class="md-3-line" ng-repeat="person in people">

                  <!-- product information -->
                  <div class="md-list-item-text">
                      <h3>{{person.FirstName}}</h3>
                      <h4>{{person.LastName}}</h4>
                      <h4>{{person.Gender}}</h4>
                  </div>

                  <!-- 'read one', 'edit' and 'delete' buttons -->
                  <div class="md-secondary-container">
                      <!-- 'read one' button will be here -->
                      <!-- 'edit' button will be here -->
                      <!-- 'delete' button will be here -->
                  </div>
                  <md-divider ng-if="!$last"></md-divider>
              </md-list-item>
          </md-list>
      </md-content>
  </div>

  <div flex="10"></div>
</div> <!-- end row -->
